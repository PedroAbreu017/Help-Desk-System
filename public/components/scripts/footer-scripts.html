<!-- Sistema de indicação modular -->
<script>
function updateModularIndicator(activeModules = []) {
    const indicator = document.getElementById('modular-indicator');
    const counter = document.getElementById('active-modules-count');
    
    if (activeModules.length > 0) {
        counter.textContent = activeModules.length;
        indicator.classList.add('active');
        indicator.title = `Módulos ativos: ${activeModules.join(', ')}`;
    } else {
        indicator.classList.remove('active');
    }
}

// Sistema modular pronto
document.addEventListener('modularSystemReady', function() {
    console.log('Sistema modular totalmente carregado!');
    const indicator = document.getElementById('modular-indicator');
    const counter = document.getElementById('active-modules-count');
    
    if (window.modularSystem && window.modularSystem.isReady()) {
        const loadedCount = window.modularSystem.loader.loadedComponents.size;
        counter.textContent = loadedCount;
        indicator.classList.add('active');
        indicator.title = `Sistema modular: ${loadedCount} componentes carregados`;
    }
});
</script>
