<!-- Auth Scripts Component -->
<script>
// Login Forçado - Sistema de Autenticação
document.addEventListener('DOMContentLoaded', function() {
    console.log('Verificando token...');
    const token = localStorage.getItem('helpdesk_access_token');
    console.log('Token encontrado:', !!token);
    
    if (!token) {
        console.log('Criando modal de login...');
        
        const modal = document.createElement('div');
        modal.id = 'forced-login-modal';
        modal.innerHTML = `
            <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 10000; display: flex; justify-content: center; align-items: center;">
                <div style="background: white; padding: 2rem; border-radius: 10px; max-width: 400px; width: 90%; box-shadow: 0 10px 30px rgba(0,0,0,0.3);">
                    <div style="text-align: center; margin-bottom: 2rem;">
                        <i class="fas fa-headset" style="font-size: 3rem; color: #007bff; margin-bottom: 1rem;"></i>
                        <h2 style="margin: 0 0 0.5rem 0; color: #333;">Help Desk Pro</h2>
                        <p style="margin: 0; color: #666; font-size: 0.9rem;">Sistema de Suporte Técnico</p>
                    </div>
                    
                    <form id="forced-login-form">
                        <div style="margin-bottom: 1.5rem;">
                            <label style="display: block; margin-bottom: 0.5rem; font-weight: 500; color: #333;">Usuário:</label>
                            <input type="text" id="forced-user" value="admin" style="width: 100%; padding: 0.75rem; border: 2px solid #ddd; border-radius: 5px; font-size: 1rem; box-sizing: border-box;">
                        </div>
                        <div style="margin-bottom: 1.5rem;">
                            <label style="display: block; margin-bottom: 0.5rem; font-weight: 500; color: #333;">Senha:</label>
                            <input type="password" id="forced-pass" value="admin123" style="width: 100%; padding: 0.75rem; border: 2px solid #ddd; border-radius: 5px; font-size: 1rem; box-sizing: border-box;">
                        </div>
                        <button type="submit" id="forced-login-btn" style="width: 100%; padding: 0.75rem; background: #007bff; color: white; border: none; border-radius: 5px; font-size: 1rem; cursor: pointer; margin-bottom: 1rem;">
                            <i class="fas fa-sign-in-alt"></i> Entrar
                        </button>
                    </form>
                    
                    <div style="background: #f8f9fa; padding: 1rem; border-radius: 5px; border-left: 4px solid #007bff; font-size: 0.85rem;">
                        <p style="margin: 0 0 0.5rem 0; font-weight: 500;"><strong>Usuários padrão:</strong></p>
                        <small style="display: block; margin: 0.2rem 0; color: #666;">Admin: admin / admin123</small>
                        <small style="display: block; margin: 0.2rem 0; color: #666;">Suporte: suporte01 / suporte123</small>
                        <small style="display: block; margin: 0.2rem 0; color: #666;">Usuário: user01 / user123</small>
                    </div>
                </div>
            </div>
        `;
        
        document.body.appendChild(modal);
        console.log('Modal criado!');
        
        document.getElementById('forced-login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            console.log('Tentando login...');
            
            const user = document.getElementById('forced-user').value;
            const pass = document.getElementById('forced-pass').value;
            const btn = document.getElementById('forced-login-btn');
            
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Entrando...';
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: user, password: pass })
                });
                
                const data = await response.json();
                console.log('Resposta do login:', data);
                
                if (response.ok) {
                    localStorage.setItem('helpdesk_access_token', data.data.tokens.access_token);
                    localStorage.setItem('helpdesk_refresh_token', data.data.tokens.refresh_token);
                    localStorage.setItem('helpdesk_user', JSON.stringify(data.data.user));
                    console.log('Login bem-sucedido! Recarregando página...');
                    location.reload();
                } else {
                    alert('Erro: ' + data.message);
                    btn.disabled = false;
                    btn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Entrar';
                }
            } catch (error) {
                console.error('Erro no login:', error);
                alert('Erro na conexão: ' + error.message);
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Entrar';
            }
        });
    } else {
        console.log('Token encontrado, não exibindo modal');
    }
});

// Initialize WebSocket after page load
window.addEventListener('load', function() {
    setTimeout(() => {
        if (window.notificationManager) {
            console.log('NotificationManager já inicializado');
        } else {
            console.log('Inicializando NotificationManager...');
            window.notificationManager = new NotificationManager();
            window.notificationManager.init();
        }
        
        document.addEventListener('newNotification', function(event) {
            const notification = event.detail;
            console.log('Atualizando dashboard devido a nova notificação:', notification.type);
            
            if (notification.type === 'new_ticket' || 
                notification.type === 'status_change' || 
                notification.type === 'assignment') {
                if (typeof refreshData === 'function') {
                    refreshData();
                }
            }
        });
    }, 1000);
});
</script>
