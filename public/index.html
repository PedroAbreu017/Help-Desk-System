<!DOCTYPE html>
<html lang="pt-BR">
<!-- Head será carregado via componente -->
<div data-component="head"></div>

<body>
    <!-- Loading Spinner -->
    <div id="loading" class="loading-overlay">
        <div class="spinner"></div>
        <p>Carregando sistema modular...</p>
    </div>

    <!-- Indicador de Sistema Modular -->
    <div id="modular-indicator" class="modular-indicator">
        <i class="fas fa-cog"></i> Sistema Modular: <span id="active-modules-count">Carregando...</span>
    </div>

    <!-- Header Component -->
    <div data-component="header"></div>

    <!-- Sidebar Component -->
    <div data-component="sidebar"></div>

    <!-- Main Content Container -->
    <main class="main-content">
        <!-- Dashboard Section -->
        <div data-component="dashboard"></div>
        
        <!-- Tickets Section -->
        <div data-component="tickets"></div>
        
        <!-- New Ticket Section -->
        <div data-component="new-ticket"></div>
        
        <!-- Reports Section -->
        <div data-component="reports"></div>
        
        <!-- Knowledge Base Section -->
        <div data-component="knowledge-base"></div>
        
        <!-- Admin Panel Section - NOVO -->
        <div data-component="admin-panel"></div>
    </main>

    <!-- Modals Container -->
    <div data-component="ticket-modal"></div>
    <div data-component="toast-container"></div>

    <!-- Core Scripts (carregados primeiro) -->
    <div data-component="core-scripts"></div>
    
    <!-- Auth Scripts -->
    <div data-component="auth-scripts"></div>
    
    <!-- Chart Integration Scripts -->
    <div data-component="chart-scripts"></div>
    
    <!-- Footer Scripts (carregados por último) -->
    <div data-component="footer-scripts"></div>

    <!-- Component Loader System -->
    <script src="js/component-loader.js"></script>
</body>
</html>
